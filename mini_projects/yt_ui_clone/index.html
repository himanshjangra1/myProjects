<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" href="youtube.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="top">
        <img src="youtube.png" alt="YouTube logo" style="width: 55px;">
        <button>
            <a href="https://www.youtube.com">YouTube</a>
        </button>
        <div style="display: flex; justify-content: center; margin-left: 20%; gap: 8px;">
        <form action="" method="get">
            <input type="text" placeholder="Search youtube">
        </form>
        <button>Search</button>
        <button>
            <img src="microphone-black-shape.png" alt="Mic Logo" style="width: 15px;">
         </button>
         </div>
         <div style="display: flex; justify-content: right; margin-left: 32%; gap: 8px;">
         <button style="width: 80px;">
            <img src="add.png" alt="Create logo" style="width: 15px; height: 15px;">
         </button>
         <button>
            <img src="bell.png" alt="Notification" style="width: 15px; height: 15px;">
         </button>
         <button style="border-radius: 10px;">Profile</button>
         </div>
    </header>

    <header class="sliding">
        <button>Home</button>
        <button style="">Shorts</button>
        <button>Subscription</button>
        <button>History</button>
        <button>Playlist</button>
        <button>Your Videos</button>
        <button>Your Courses</button>
        <button>Your Poscasts</button>
        <button>Watch Later</button>
        <button>Liked videos </button>
        <button>Downloads</button>
        <button>Settings</button>
    </header>
    
</body>
</html>
