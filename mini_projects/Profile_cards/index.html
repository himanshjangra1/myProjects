<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="chill cat.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Himanshu Jangra</span>
            <span class="job">Software Engineer & Developer</span>
        </div>
        <div class="media-button">
            <a href="https://x.com/himanshjangra_1" style="background: #426742;" class="link">
                <i class='bx  bx-link'  ></i> 
            </a>
            <a href="https://tinyurl.com/tex93xp9" style="background: #426742;" class="link">
                 <i class='bx  bx-link'  ></i> 
            </a>
            <a href="https://github.com/himanshjangra1" style="background: #426742;" class="link">
                 <i class='bx  bx-link'  ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">X</button>
            <button class="button">LinkedIn</button>
            <button class="button">GitHub</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx  bx-heart'  ></i>  
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx  bx-message-circle-code'  ></i>  
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx  bx-share'  ></i>  
                <span class="number">2.4k</span>
            </div>
        </div>
    </div>
</body>
</html>
