<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <div class="container">

            <form action="" method="get">
                <div class="email">
                    <img class="img" src="spotify.png" alt="spotify-logo">
                    <h1> Sign up to 
                        <br>
                        start listening
                    </h1>
                    
                    <p>Email address</p>
                    <input type="text" placeholder="name@domain.com">
                    <br>
                    <a href="#" id="phone">Use phone number instead</a>
                    <br>
                    <button class="next">Next</button>
                    <h3>or</h3>
                    <button class="google">Sign up with Google</button>
                    <button class="google">Sign up with Apple</button>
                    <h3 id="login"><a href="#">Login</a></h3>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
